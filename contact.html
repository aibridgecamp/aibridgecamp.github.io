        <!-- Begin Email Form -->
        <h1>Email us using the form below</h1>
        <form action="https://getform.io/f/83e0ae38-0a8c-4cd3-a190-3790a4b6195d" method="POST">
            <label for="name">Name:</label>
            <input class="textbox-small" type="text" name="name">
            <label for="email">Your Email:<span class="required-asterisk">*</span></label>
            <input class="textbox-small" type="email" name="email" placeholder="example@gmail.com" required autofocus>
            <label for="email">Recipient:</label>
            <input class="textbox-small" type="email" name="email" style="width: auto" value="aibridgecamp@gmail.com"
                readonly>
            <textarea class="textbox" type="text" name="message" placeholder="..." required></textarea>
            <button type="submit">Send</button>
        </form>
        <hr />
        <!-- End Email Form -->
