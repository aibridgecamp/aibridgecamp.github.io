  <meta name="description" content="Welcome to the AIBridge Bootcamp's Homepage
      The purpose of AIBridge is to bridge the gap between computer
      science and other disciplines. To many, working with AI might seem
      like an unreachable objective. However, in reality, one week is
      enough to get started. AIBridge will provide basic programming
      capability in Python and knowledge of object-oriented programming
      as well as the concepts behind machine learning and how to
      implement it using a popular toolbox, Scikit-Learn. 
      This course is taught by Samuel Ren and Jiaming Situ in
      collaboration with Professor Xin Liu of UC Davis." />
